<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <div id="div">

        <ul>
            <my-component v-for="item in obj" v-bind:item="item"></my-component>

        </ul>

    </div>

    <script>

        Vue.component('my-component',{
            props: ['item'],
           template: "<li>{{item}}</li>"
        });

        var vm = new Vue({
            el: '#div',
            data: {
                obj: {
                    name: 'tom',
                    age: 19,
                    sex: 'ç”·'
                }
            }
        });

        vm.obj = Object.assign({},vm.obj, {
            work: 'band'
        });

    </script>
</body>
</html>
